<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patr贸n de asteriscos</title>
</head>
<body>
    <script>
        //Patr贸n de asteriscos que forma una X
        ci = 1
        cf = 6
        for (let i=1; i<=6; i++) {
            let aster = ""                  
            for (let j=1; j<=6; j++) {
                if (j == ci || j == cf) {
                    aster += "*"
                } else {
                    aster += " &nbsp"
                }
            }
            ci++
            cf--
            document.write(aster + "<br>")
        }
        document.write("<br>")
        //Patr贸n de asteriscos que forma un 0
        fi = 1
        ff = 6
        ci = 1
        cf = 6
        cr = 6
        for (let i=1; i<=6; i++) {
            let aster = ""
            if (i == fi || i == ff) {
                for (let j=1; j<=6; j++) {
                    aster += "*"
                }
            } else {
                for (let j=1; j<=6; j++) {
                    if (j == ci || j == cr || j == cf) {
                        aster += "*"
                    } else {
                        aster += " &nbsp"
                    }
                }
            }           
            cr--
            document.write(aster + "<br>")
        }
        document.write("<br>")
        //Patr贸n de asteriscos que forma una N
        ci = 1
        cf = 7
        cr = 1
        for (let i=1; i<=7; i++) {
            let aster = ""                  
            for (let j=1; j<=7; j++) {
                if (j == ci || j == cr || j == cf) {
                    aster += "*"
                } else {
                    aster += " &nbsp"
                }
            }
            cr++
            document.write(aster + "<br>")
        }        
    </script>
</body>
</html>
